<!-- forecast-display.component.html -->
<div *ngIf="forecastData" @slideInOut class="forecast current-weather" class="forecast">
  <h2>Weather Forecast</h2>
  <h3>City: {{cityName}}</h3>
  <div *ngFor="let forecast of forecastData">
    <p><button class="day"><strong>Date: {{ formatDate(forecast.date.toISOString()) }}</strong></button></p>
    <button><p>Weather: {{ forecast.weatherDescription }}</p>
      <img [src]="'http://openweathermap.org/img/wn/' + forecast.weatherIcon + '@2x.png'" alt="Weather icon"></button>
      <button><p>High: {{ forecast.highTemp }} °C</p>
        <p>Low: {{ forecast.lowTemp }} °C</p>
        <!-- <img src="https://cdn3.vectorstock.com/i/1000x1000/60/42/celsius-degrees-icon-weather-sign-vector-36356042.jpg" alt="Temperature icon"> -->
      </button>
    <button> <p>Precipitation: {{ forecast.precipitation }}%</p>
      <!-- <img src="path_to_precipitation_icon" alt="Precipitation icon"> -->
    </button>
  </div>
</div>
